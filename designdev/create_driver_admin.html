<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Site Title -->
    <title>Trajets de Kirchberg - Manom</title>
    <!-- Meta Character Set -->
    <meta charset="UTF-8">
    <!-- Icon -->
    <link rel="shortcut icon" href="../img/identity/logo_terminal_app_round_bg.png">
    <!-- CSS For Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/bootstrap-grid.min.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link href="../css/custom/color.css" rel="stylesheet"/>
    <link href="../css/custom/global.css" rel="stylesheet"/>
    <link href="../css/custom/create_driver_admin.css" rel="stylesheet"/>
</head>
<body>

<div class="content no_scroll_page_container">
    <div class="no_scroll_page_navbar">
        <nav class="navbar navbar-expand-sm navbar-dark d-flex justify-content-between align-items-center">

            <div class="mr-5 p-2 h-100 ">
                <a class="d-flex align-items-center h-100" href="#">
                    <div class="mw-100 h-100 p-1 navbar_bg_icon">
                        <img class="mw-100 mh-100 " src="../img/identity/logo_terminal_no_bg.png">
                    </div>
                    <div class="font-weight-bold navbar-brand ml-4 mr-4 ">
                        Terminal
                    </div>
                </a>
            </div>

            <button class="navbar-toggler mr-4" type="button" data-toggle="collapse" data-target="#navbar1"
                    aria-controls="navbar1" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="mx-4 my-2 collapse navbar-collapse justify-content-md-end" id="navbar1">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown align-self-lg-center ml-lg-3">
                        <a class="dropdown-toggle nav-link" href="#" id="dropdown04" data-toggle="dropdown"
                           data-display="static" aria-haspopup="true" aria-expanded="false">
                        <span class="text-navbar">
                            Menu
                        </span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown04">
                            <a class="dropdown-item" href="#">Accueil</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Itinéraires</a>
                            <a class="dropdown-item" href="#">Créer un itinéraire</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Utilisateurs</a>
                            <a class="dropdown-item" href="#">Créer un compte</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="notch_bar">
            <div class="notch_title">
                <div>Créer un compte à privilèges</div>
            </div>
        </div>
    </div>


    <div class="no_scroll_page_content">
        <div class="container h-100">
            <form action="" class="row h-100 py-2" data-method="post"
                  onsubmit="return submit_form(event);">
                <input value="2" type="text" name="id_itinerary" hidden/>
                <div class="col-12 box_content_create_driver_admin position-relative">

                    <div class="item_form_create_driver_admin d-flex my-4 p-3">
                        <div class="d-flex justify-content-around flex-column flex-md-row align-items-center w-100">
                            <div class="d-flex justify-content-center align-items-center">
                                <input class="mx-3" placeholder="Email du compte à créer" type="radio"
                                       value="ADMINISTRATEUR" name="type"
                                       id="driver" autocomplete="off"/>
                                <label class="d-flex flex-column mx-3 w-100" for="driver">
                                    <span class="label_title">
                                        Conducteur
                                    </span>
                                    <span class="label_descr">
                                        accès à l’application mobile en tant que conducteur
                                    </span>
                                </label>
                            </div>
                            <div class="d-flex justify-content-center align-items-center mt-3 mt-md-0">
                                <input class="mx-3" placeholder="Email du compte à créer" type="radio"
                                       value="CONDUCTEUR" name="type"
                                       id="admin" autocomplete="off"/>
                                <label class="d-flex flex-column mx-3 w-100" for="admin">
                                    <span class="label_title">
                                        Administrateur
                                    </span>
                                    <span class="label_descr">
                                        accès à la plateforme Web pour gérer les itinéraires, les trajets et les utilisateurs
                                    </span>
                                </label>
                            </div>


                        </div>
                    </div>

                    <div class="item_form_create_driver_admin d-flex flex-column my-4 p-2">
                        <label class="text-center" for="email">
                            Email
                        </label>

                        <input class="form-control m-2" placeholder="Email du compte à créer" type="text" name="email"
                               id="email" autocomplete="off"/>
                    </div>

                    <div class="item_form_create_driver_admin d-flex flex-column my-4 p-2">
                        <label class="text-center" for="password">
                            Mot de passe
                        </label>

                        <input class="form-control m-2" placeholder="Mot de passe" type="password" name="password"
                               id="password" autocomplete="off"/>
                        <input class="form-control m-2" placeholder="Confirmation" type="password" name="password2"
                               id="password2" autocomplete="off"/>
                    </div>


                </div>

                <button class="btn_submit_create_driver_admin px-5 py-4" type="submit">
                    Créer ce compte
                </button>
            </form>
        </div>
    </div>

</div>


</body>
<!-- JQuery-->
<script src="../js/jquery-3.5.1.min.js"></script>
<!-- JavaScript Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<!-- JavaScript Bootstrap -->
<script src="../js/bootstrap.min.js"></script>
<!-- Custom JavaScript -->
<script src="../js/custom/submit_form.js"></script>
</html>
